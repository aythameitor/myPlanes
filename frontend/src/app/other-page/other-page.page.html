<ion-header>
  <ion-toolbar>
    <ion-title>List of planes</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div >
 
  <ion-card  *ngFor="let p of planes" style="background-color: grey;">
    <ion-card-header>
        <ion-card-subtitle><p style="color: white">a√±o: {{p.year}}</p></ion-card-subtitle>
        <ion-card-title><p style="color: white">nombre: {{p.name}}</p></ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-button color="primary" (click)="deletePlane(p.id)">Delete</ion-button>
      </ion-card-content>
    </ion-card> 
  </div>
  <ion-button color="dark" (click)="goBack()">Go back</ion-button>
</ion-content>
