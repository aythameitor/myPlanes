<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Planes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      
      <ion-title size="large">Planes</ion-title>
    </ion-toolbar>
  </ion-header>
  <div>
    <form [formGroup]="planeForm" (ngSubmit)="onSubmit()">
      <ion-list>
          <ion-item>
              <ion-label>
                  <ion-input formControlName="name" placeholder="name of the plane"></ion-input>
              </ion-label>
          </ion-item>
          <ion-item>
              <ion-label>
                  <ion-input type="text" formControlName="year"  placeholder="year of the plane"></ion-input>
              </ion-label>
          </ion-item>
      </ion-list>
      <ion-button type="btnSubmit" [disabled]="!planeForm.valid" expand="block" color="success">Add Plane</ion-button>
  </form>


  </div>

  <div id="container">
    
    <h1 id="planes-title">Look for your planes here</h1>
    <ion-button color="dark" (click)="goToOtherPage()">Go to planes list</ion-button>
  </div>
  
  
</ion-content>
